<div class="sticky-header">Voting ends on: <%= deadline %></div>
<div class="poll-item">
	<h2><%= title %><h1>
	<h4><%= description %></h4>
	<ol class="options">
		<% _.each(choices, function (url) { %>
			<li><img src="<%= url %>"/></li>
		<% }); %>
	</ol>
	<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
</div>
