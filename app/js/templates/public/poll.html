<div>Voting ends on: <%= deadline %></div>
<h2><%= title %><h1>
<h4><%= description %></h4>
<ol class="choices">
	<% _.each(choices, function (choice) { %>
		<li id="<%= choice.id %>">
			<img src="<%= choice.src %>"/>
			<caption><%= choice.title %></caption>
		</li>
	<% }); %>
</ol>
<button>Submit</button>
